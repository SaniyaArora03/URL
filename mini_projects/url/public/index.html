<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <h1 >URL Shortener</h1>
        <form id="shorten-form">
            <!-- taking user inputs -->
            <div>
                <label for="url">Enter URL:</label><br>
                <input type="url" name="url" id="url" required>
            </div>

            <div>
                <label for="shortCode">Enter shortCode:</label><br>
                <input type="text" name="shortCode" id="shortCode" required>
            </div>
            <button type="submit">Shorten</button>
        </form>
<!-- show new url here -->
        <div id="latest-url" class="latest-url-box" style="margin-top: 20px;"></div> 
    </div>

<script>
    document.getElementById('shorten-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const url = formData.get('url');
        const shortCode = formData.get('shortCode');

        try {
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, shortCode })
            });

            if (response.ok) {
                const shortenedLink = `${window.location.origin}/${shortCode}`;
                const displayDiv = document.getElementById('latest-url');
                displayDiv.innerHTML = `
                    <p><strong>Your shortened URL:</strong> 
                    <a href="${shortenedLink}" target="_blank">${shortenedLink}</a></p>
                `;
                event.target.reset();
            } else {
                const error = await response.text();
                alert("Error: " + error);
            }
        } catch (error) {
            console.log(error);
        }
    });

</script>    
</body>
</html>
